name: whisper_kit
description: "On-device speech-to-text for Flutter using OpenAI Whisper. Supports offline transcription, 99 languages, export to SRT/VTT, batch processing, and more."
version: 0.3.0
homepage: https://github.com/CodeSagePath/whisper_kit
repository: https://github.com/CodeSagePath/whisper_kit
issue_tracker: https://github.com/CodeSagePath/whisper_kit/issues
documentation: https://github.com/CodeSagePath/whisper_kit/tree/master/doc
topics:
  - audio
  - speech
  - transcription
  - ai-tools
  - whisper

platforms:
  android:
  ios:
  macos:

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  ffi: ^2.1.2
  flutter:
    sdk: flutter
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  path_provider: ^2.1.3
  plugin_platform_interface: ^2.1.8


dev_dependencies:
  build_runner: ^2.4.11
  flutter_lints: ^6.0.0
  ffigen: ^14.0.0
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true